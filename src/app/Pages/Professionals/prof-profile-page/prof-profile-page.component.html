<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{providerObj.name}}</span><span class="text-black-50">{{providerObj.userName}}</span><span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input [(ngModel)]="providerObj.name" type="text" class="form-control"
                            placeholder="" value=""></div>
                    <div class="col-md-6"><label class="labels">User Name</label><input [(ngModel)]="providerObj.userName" type="text" class="form-control"
                            value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input [(ngModel)]="providerObj.phone" type="text"
                            class="form-control" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input [(ngModel)]="providerObj.address" type="text" class="form-control"
                            placeholder="enter address line 1" value=""></div>
                    <div class="col-md-12"><label class="labels">City</label><input [(ngModel)]="providerObj.city" type="text" class="form-control"
                            placeholder="enter address line 2" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input [(ngModel)]="providerObj.email" type="text" class="form-control"
                            placeholder="enter email id" value=""></div>
                    <div class="col-md-12"><label class="labels">Gender</label><input [(ngModel)]="providerObj.gender" type="text" class="form-control"
                            placeholder="enter email id" value=""></div>
                    <div class="col-md-12"><label class="labels">DOB</label><input [(ngModel)]="providerObj.dob" type="text" class="form-control"
                            placeholder="enter email id" value=""></div>

                </div>
                <div class="row mt-3">
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="onSubmit()">Save
                        Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Upload
                        Documents</span><span class="border px-3 p-1 add-experience"><i
                            class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Field Of Expertise</label><input [(ngModel)]="providerObj.domain" type="text"
                        class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Payment For Service</label><input [(ngModel)]="providerObj.basePay" type="number"
                        class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
