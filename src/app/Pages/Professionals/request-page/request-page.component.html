
  <div class="container"style="height: 100%;">
    <!-- Left Section -->
    <div class="left-section">
      <h2>User Details</h2>
      @for (item of BookingRequests; track $index) {
        <div class="profile-card" style="height: 16%;">
          <img src="face.png" alt="Profile Picture" class="profile-pic">
          <p><strong>Name:</strong> {{item.userName}}</p>
          <p><strong>Service Requested:</strong> {{item.serviceProvided}} </p>
          <p><strong>Created At:</strong> {{item.createdAt}} </p>
          <p><strong>Base Pay:</strong> {{item.price}} /hour</p>
          <p><strong>Booking Status:</strong> {{item.bookingStatus}} </p>
          <button type="submit" class="btn btn-info btn-block custom1" (click)="Confirm()">Confirm</button>

        </div>
        <br>
      }
      
    </div>

    <!-- Right Section -->
    <div class="right-section"  >
      <div class="previous-booking-card"  >
        <h3>Total Booking</h3><br>
        <p><strong>Count:</strong></p>
        <!-- <p><strong>Rating:</strong> 5/5</p> -->
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
